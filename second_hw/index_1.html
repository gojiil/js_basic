<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
    ++a = 2; c = 2;
  */
  c = ++a;
  console.log(c);

  /*
    d = b = 1; b++ = 2;
  */
  d = b++;
  console.log(d);

  /*
    ++a = 3; c = 2 + 3 = 5;
  */
  c = 2 + ++a;
  console.log(c);

  /*
    b = 2; d = 2 + 2 = 4; b++ = 3;
  */
  d = 2 + b++;
  console.log(d);
  console.log(a);
  console.log(b);
  // Если ++ стоит до числа, сначала производится добавление, а потом присваивание
  // А если после числа, сначала присваивание, потом добавление
