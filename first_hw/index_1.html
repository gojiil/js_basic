<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";
  const degreeC = +prompt('Введите градусы по Цельсию');
  const degreeF = (9/5) * degreeC + 32;
  alert('В градусах по Цельсию: ' + degreeC + '\nВ градусах по Фаренгейту: ' + degreeF)
  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
